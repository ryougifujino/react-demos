<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API - Context.Consumer</title>
</head>
<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    // The defaultValue argument is only used when a component does not have a matching Provider
    // above it in the tree.
    const ThemeContext = React.createContext('light');

    class App extends React.Component {

        render() {
            return (
                // If there is no Provider for this context above, the value argument will be equal
                // to the defaultValue that was passed to createContext().
                <ThemeContext.Consumer>
                    {value => (<div>{value}</div>)}
                </ThemeContext.Consumer>
            );
        }
    }

    ReactDOM.render(<App/>, document.getElementById('root'));
</script>
</body>
</html>
